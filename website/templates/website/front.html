{% extends 'layout/layout.html' %}

{% block global_content %}

		<div class="card shadow">
			<div class="card-header">
				<h1>Каталог</h1>
			</div>
			<div class="card-body">
				<div class="flex-wrap d-flex">
					{% for category in root %}
							<a href="{{ category.get_absolute_url }}" class="border p-3 m-1">
								{{ category.name }}
							</a>
					{% endfor %}
				</div>
			</div>
		</div>

{% endblock %}
